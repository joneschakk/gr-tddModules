id: tddModulePkg_SnCHier_Blk_NDiv
label: SnCHier_Blk_NDiv
category: '[tddModulePkg]'

templates:
  imports: from gnuradio import tddModulePkg
  make: tddModulePkg.SnCHier_Blk_NDiv(${fft_len}, ${cp_len}, ${use_even_carriers})

parameters:
-   id: fft_len
    label: FFT length
    dtype: int
-   id: cp_len
    label: Cyclic Prefix length
    dtype: int
-   id: use_even_carriers
    label: Preamble Carriers
    dtype: enum
    default: 'False'
    options: ['False', 'True']
    option_labels: [Odd, Even]
    hide: part

inputs:
-   domain: stream
    dtype: complex

outputs:
-   label: arg
    domain: stream
    dtype: float
-   label: mag
    domain: stream
    dtype: float
-   label: mul
    domain: stream
    dtype: float

#  'file_format' specifies the version of the GRC yml format used in the file
#  and should usually not be changed.
file_format: 1
