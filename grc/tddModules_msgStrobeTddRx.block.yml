id: tddModules_msgStrobeTddRx
label: msgStrobeTddRx
category: '[tddModules]'

templates:
  imports: from gnuradio import tddModules
  make: tddModules.msgStrobeTddRx(${switch_interval}, ${guard_time}, ${st_mode})

parameters:
- id: switch_interval
  label: Switch Interval(ms)
  dtype: int
  default: 1000
- id: guard_time
  label: Guard time(ms)
  dtype: int
  default: 100
- id: st_mode
  label: Startup Mode(0-follower/1-master)
  dtype: bool
  default: 0

inputs:
- label: in0
  domain: stream
  dtype: byte

outputs:
- label: sw_st_trigger
  domain: message
  optional: true
- label: usrp_trigger
  domain: message
  optional: true
  
file_format: 1
