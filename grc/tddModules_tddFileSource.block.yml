id: tddModules_tddFileSource
label: tddFileSource
category: '[tddModules]'

templates:
  imports: from gnuradio import tddModules
  make: |-
        tddModules.tddFileSource(${type.size}*${vlen}, ${file}, ${repeat}, ${offset}, ${length})
        self.${id}.set_begin_tag(${begin_tag})
  callbacks:
    - open(${file}, ${repeat})
    - self.${id}.set_begin_tag(${begin_tag})

parameters:
-   id: file
    label: File
    dtype: file_open
-   id: type
    label: Output Type
    dtype: enum
    options: [complex, float, int, short, byte]
    option_attributes:
        size: [gr.sizeof_gr_complex, gr.sizeof_float, gr.sizeof_int, gr.sizeof_short,
            gr.sizeof_char]
    hide: part
-   id: repeat
    label: Repeat
    dtype: enum
    default: 'True'
    options: ['True', 'False']
    option_labels: ['Yes', 'No']
-   id: vlen
    label: Vector Length
    dtype: int
    default: '1'
    hide: ${ 'part' if vlen == 1 else 'none' }
-   id: begin_tag
    label: Add begin tag
    dtype: raw
    default: pmt.PMT_NIL
-   id: offset
    label: Offset
    dtype: int
    default: '0'
-   id: length
    label: Length
    dtype: int
    default: '0'

outputs:
-   domain: stream
    dtype: ${ type }
    vlen: ${ vlen }

asserts:
- ${ vlen > 0 }
#  'file_format' specifies the version of the GRC yml format used in the file
#  and should usually not be changed.
file_format: 1
