id: tddModules_tdd_ofdm_cyclic_prefixer
label: tdd_ofdm_cyclic_prefixer
category: '[tddModules]'

templates:
  imports: from gnuradio import tddModules
  make: |-  
        tddModules.tdd_ofdm_cyclic_prefixer(
            ${input_size},
        % if isinstance(context.get('cp_len')(), (tuple, list)):
            ${cp_len},
        % else:
            ${input_size} + ${cp_len},
        % endif
            ${rolloff},
            ${tagname})
# tddModules.tdd_ofdm_cyclic_prefixer(
  # |-

